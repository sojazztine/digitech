<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- FAV ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="m-2 p-0">
   <!-- NAVBAR PANEL -->
        <navbar class="container-fluid w-100 m-0 p-0">
            <div class="row d-flex border-bottom"> 
                <div class="col-3 d-flex m-2">
                    <img src="img/reddint.png" class="ms-2" style="max-width: 15%;min-width: 15%" alt="">
                    <div class="d-inline-block ms-3 mt-3">
                        <p class="p-0 fs-4 " style="font-family:'Reddit Sans', sans-serif; font-weight: 700;">reddit</p>
                    </div>
                </div>

                <div class="col-5 justify-content-center mt-2" style="margin-left:150px;">
                    <p class="d-inline-block p-3 ms-5" style="cursor:pointer">Home</p>
                    <p class="d-inline-block p-3" style="cursor:pointer">Popular</p>
                    <p class="d-inline-block p-3"style="cursor:pointer">All</p>
                    <p class="d-inline-block p-3"style="cursor:pointer">Random</p>
                    <p class="d-inline-block p-3"style="cursor:pointer">User</p>
                    <p class="d-inline-block p-3"style="cursor:pointer">More</p>
                </div>

                <div class="col-2" style="margin-left:155px;">
                    <div class="search-icon d-inline-block me-2" style="cursor:pointer">
                        <i class="fa-solid fa-magnifying-glass fs-4"></i>
                    </div>
                    <div class="notification-icon d-inline-block me-2" style="cursor:pointer">
                        <i class="fa-solid fa-bell fs-4"></i>
                    </div>
                   <div class="d-inline-block me-2  border border-dark rounded-circle" style="cursor:pointer">
                       <i class="fa-solid fa-user fs-1 ms-2" style="width:45px;height: 50px;"></i>
                   </div>
                   <div class="d-inline-block mt-2">
                    <p class="d-inline-block mb-0">Name</p>
                    <div>
                        <p class="d-inline-block">Email address</p>
                    </div>
                    
                   </div>
                </div>

            </div>
           

           
        </navbar>
        



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
